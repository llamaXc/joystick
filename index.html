  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Joystick Test</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- CSS only -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container-big mt-5 mb-5">

      <center>
         <h1>Joystick Test</h1>
          <canvas id="joystick_canvas" width="500" height="500"style="border:1px solid #c3c3c3;">
              Your browser does not support the canvas element.
          </canvas>

      <br>
      <input type="range" min="20" max="200" value="50"  id="ownship_speed_slider">
      <p id="ownship_speed_label">Ownship Max Speed: 50</p>

      <!--
      <input type="range" min="20" max="200" value="50"  id="target_speed_slider">
      <p id="target_speed_label">Target Max Speed: 30</p>
    -->
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Device #</label>
            </div>
            <select onchange="updateDevice()" class="custom-select" id="device_num">
              <option selected>Plug in joystick, move to detect</option>
            </select>
        </div>

        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Pitch Axis</label>
            </div>
            <select class="custom-select" id="pitch_input">
              <option value="-1">Select a device</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <input type="checkbox" id="pitch_invert_box"> Invert</input>
              </div>
             </div>
        </div>

        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Roll Axis</label>
            </div>
            <select class="custom-select" id="roll_input">
              <option value="-1">Select a device</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <input type="checkbox" id="roll_invert_box"> Invert</input>
              </div>
             </div>
           </div>

         <div class="input-group mb-3 w-50">
             <div class="input-group-prepend">
               <label class="input-group-text" for="inputGroupSelect01">Mode</label>
             </div>
             <select class="custom-select" id="game_mode">
               <option selected disabled default="0" >Select a mode</option>
               <option value="0">Practice</option>
               <option value="1">Chase</option>
             </select>
        </div>

         <button type="button"   id="start_button" onclick="launchSim()" class="btn btn-success">Launch</button>

         <button class="btn btn-primary ml-2 " id="toggleJoystick" type="button" onclick="toggleJoystickData()" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
           Show Joystick Axes
         </button>

         <div class="collapse" id="collapseExample">
           <ul id="gamepad_list">
              <li>Gamepads</li>
           </ul>
         </div>
         </center>
      </div>

      <script src="./joystick.js"></script>

    </body>
  </html>
